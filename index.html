<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA TÁCTICO DE FLUIDOS v3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-frame">
        <div class="header-bar">
            <span class="status-indicator">SISTEMA ACTIVO</span>
            <h2>GESTIÓN DE FLUIDOS PERIOPERATORIOS</h2>
        </div>
        <div class="input-container">
            <div class="input-block">
                <label>PESO CORPORAL (KG)</label>
                <input type="number" id="weight" step="0.1" placeholder="80.0">
            </div>
            <div class="input-block">
                <label>HORAS DE AYUNO (NPO)</label>
                <input type="number" id="npo" step="1" placeholder="8">
            </div>
            <div class="input-block">
                <label>NIVEL DE INVASIVIDAD</label>
                <select id="surgery">
                    <option value="1">SUPERFICIAL (0-1 ml/kg/h)</option>
                    <option value="3" selected>MÍNIMA (2-4 ml/kg/h)</option>
                    <option value="5.5">MODERADA (5-6 ml/kg/h)</option>
                    <option value="9">SEVERA (8-10 ml/kg/h)</option>
                </select>
            </div>
        </div>
        <button class="action-btn" onclick="runCalculation()">INICIAR CÁLCULO</button>
        <div id="output-grid" class="output-grid"></div>
        <div class="warning-section">
            ADVERTENCIA: La pérdida sanguínea no se halla contemplada en estos cálculos. Deberá añadirse a lo que la app sugiere, ya sea en relación 1:1 con hemoderivados o coloides, o en relación 3:1 si se usaran cristaloides.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
